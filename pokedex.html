<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link  rel="icon" href="/images/favicon-16x16.png">
    <link rel="stylesheet" href="stylepokedex.css">
    <!-- Importando o JS aqui com DEFER pq esta no inicio, ou entao pode colocar antes do fechamento do body para garantir que nao vai quebrar-->
    <script defer src="scripts/pokedexscript.js"></script>

    <title>Pokedéx do Ricardo</title>

</head>
<body>
    <main>
        <a href="/portifolio.html" class="btn_voltar">Voltar</a>

        <img src="#" alt="pokemon" class="pokemon_image">

        <h1 class="pokemon_data">
            <span class="pokemon_number"></span> -
            <span class="pokemon_name"></span>
        </h1>

        <form class="form">
            <input 
                type="search"
                class="input_search"
                placeholder="Nome ou Número"
                required
            >
        </form>

        <div class="buttons">
            <button class="button btn-prev">&lt; Anterior</button>
            <button class="button btn-next">Próximo &gt;</button>
        </div>

        <img src="./images/pokedex.png" alt="pokedex" class="pokedex">




    </main>
</body>
</html>
